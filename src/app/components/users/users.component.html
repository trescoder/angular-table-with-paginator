<div class="tabContent">
    <button mat-raised-button color="warn" (click)="displayUserList()" >Display User List by mapping</button>
    <div *ngFor="let user of usersList | async">
      <div style="width: 200px; height: 200px; margin: 20px; float: left;">
        <img style="display: block;" width="100%" height="100%" [src]="user.avatar" [alt]="user.first_name">
        <p>{{user.first_name}}</p>
      </div>
    </div>
  </div>
