<div class="tabContent">
    <button mat-raised-button color="warn" (click)="displayUser()" [disabled]="isConcatMapBtnLoading">Display User by concatMap</button>
    <div *ngIf="user$ |async as user">
      <div style="width: 200px; height: 200px; margin: 20px; float: left;">
        <img style="display: block;" width="100%" height="100%" [src]="user.avatar" [alt]="user.first_name">
        <p>{{user.first_name}}</p>
      </div>
    </div>
  </div>
