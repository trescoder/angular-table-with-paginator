<div>
  <button (click)="displayUserList()" style="padding: 5px; margin-bottom: 20px;">Display List</button>
  <div *ngFor="let user of usersList | async">
    <div style="width: 200px; height: 200px; margin-left: 20px; float: left">
      <img width="100%" height="100%" [src]="user.avatar" [alt]="user.first_name">
      <p>{{user.first_name}}</p>
    </div>
  </div>
</div>
