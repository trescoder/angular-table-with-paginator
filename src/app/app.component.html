<!-- Code for  Map Operator -->
<div>
  <button (click)="displayUserList()" >Display List</button>
  <div *ngFor="let user of usersList | async">
    <div style="width: 200px; height: 200px; margin: 20px; float: left;">
      <img style="display: block;" width="100%" height="100%" [src]="user.avatar" [alt]="user.first_name">
      <p>{{user.first_name}}</p>
    </div>
  </div>
</div>

<!-- Code For  ConcatMap-->
<div>
  <button (click)="displayUser()" [disabled]="isConcatMapBtn">Display User by concatMap</button>
  <div *ngIf="user">
    <div style="width: 200px; height: 200px; margin: 20px; float: left;">
      <img style="display: block;" width="100%" height="100%" [src]="user.avatar" [alt]="user.first_name">
      <p>{{user.first_name}}</p>
    </div>
  </div>
</div>
